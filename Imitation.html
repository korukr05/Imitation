<!DOCTYPE html>
<html>
   <head>
      <title> Imitation </title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="Imitation_style.css">
   </head>
   <body>
      <header class="header">
         <h1>Imitation Assignment</h1>
      </header>
      <main class="main">
         <div class="row">
            <div class="card">
               <img 
                  style="filter: invert(); border-radius: 90px 0px 90px 0px;" 
                  src="butterfly.jpg"
               >
            </div>
            <div class="card">
               <img 
                  style="filter: hue-rotate(90deg) drop-shadow(15px 3px 2px #000000)" 
                  src="dinosaur.png"
               >
            </div>   
            <div class="card">
               <img 
                  style="filter:grayscale(100%);" 
                  src="football_field.jpg"
               >
            </div>
         </div>

         <div class="row">
            <div class="card">
               <img
                  style="filter: blur(4px);"
                  src="theater_stage.jpg"
               >
            </div>
            <div class="card">
               <img 
                  style=" filter:sepia(100%);border:solid 1px black;border-radius:1000px;" 
                  src="penguins.jpg"
               >
            </div>   
         </div>
      </main>
      <footer class="footer">
            <div class="card">
               <img 
                  src="seagull.png"
               >
            </div>  
      </footer>
   </body>
</html>
